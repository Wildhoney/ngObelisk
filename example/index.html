<!DOCTYPE html>
<html>
<head>

    <title>ngObelisk Example</title>

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/obelisk.js/build/obelisk.js"></script>
    <script type="text/javascript" src="js/ng-obelisk.js"></script>

    <!-- Stylesheets! -->
    <link rel="stylesheet" type="text/css" href="css/Default.css" />

    <!-- JavaScripts! -->
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/directives/Obelisk.js"></script>

</head>
<body ng-app="obeliskApp">

    <section class="canvas">
        <label class="fps" ng-show="framesPerSecond">FPS: <strong>{{framesPerSecond | number: 2}}</strong></label>
        <canvas height="600" width="1000" data-obelisk></canvas>
    </section>

</body>
</html>
